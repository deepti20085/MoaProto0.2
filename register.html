<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2eaff19d8e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <div class = "page"> 
        <div class = "form-box">
            <div class = "button-box">
                <form id = "register" class="input-group">
                    <h1>Create Account</h1>
                    <div class="inputWithIcon">
                        <i class='far fa-user-circle'></i>
                        <input type="text" class="input-field" placeholder="Full Name" required>
                    </div>
                    <div class="inputWithIcon">
                        <i class="far fa-envelope"></i>
                        <input type="text" class="input-field" placeholder="Email" required>
                    </div>
                    <div class="inputWithIcon">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="text" class="input-field" placeholder="Enter Password" required>
                    </div>
                    <div class="inputWithIcon">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="text" class="input-field" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="submit-btn">Register</button>
                    <br><br>
                    <p style="font-size: medium; margin-left:10px; color: black;">Go Back to <a style="font-size: medium; margin-left:10px; color: darkblue;" href="login.html">Login Page</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
