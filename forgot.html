<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2eaff19d8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="forgot.css">
    <title>Forgot-Password</title>
</head>
<body>
    <div class="page">
        <div class="form-box">
            <form id = "login" class="input-group" action="recovery.html">
                <h1>Reset Password</h1>
                <div class="inputWithIcon">
                    <i class='far fa-user-circle'></i>
                    <input type="text" class="input-field" placeholder="Email" required>
                </div>
                <br><br>
                <button type="submit" class="submit-btn">Send Recovery Link</button>
                <br><br>
                <p style="font-size: medium; text-align: left;">Go Back to <a style="font-size: medium; margin-left: 10px;    text-align: center; color: darkblue;" href="login.html">Login Page</a></p>
            </form>
        </div>
    </div>
</body>
</html>
